<div class="container">
  <form class="new-task">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput type="text" id="title" name="title" [(ngModel)]="newTask.title" class="form-control" [disabled]="isProcessing" />
      <mat-hint>Enter at least 1 character.</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Deadline</mat-label>
      <input matInput [matDatepicker]="deadlinePicker"
             type="text" id="deadline" name="title"
             [(ngModel)]="newTask.deadline"
             [disabled]="isProcessing" />
      <mat-hint>Specify deadline date if necessary.</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="deadlinePicker"></mat-datepicker-toggle>
      <mat-datepicker #deadlinePicker></mat-datepicker>
    </mat-form-field>

    <div class="form-group">
      <button mat-icon-button color="accent" type="button" (click)="addTask()" [disabled]="!canAddTask()">
      <mat-icon>add</mat-icon>
      </button>
    </div>
  </form>

  <div class="tasks">
    <mat-card [class.completed]="task.completed" *ngFor="let task of tasks">
      <mat-card-header>
        <mat-card-subtitle *ngIf="task.deadline">{{ task.deadline | date: 'yyyy-MM-dd' }}</mat-card-subtitle>
        <mat-card-title>{{ task.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-actions align="end">
        <mat-checkbox color="accent" [(ngModel)]="task.completed" (change)="handleChange(task)">Done</mat-checkbox>
      </mat-card-actions>
    </mat-card>
  </div>

  <button mat-flat-button color="primary" (click)="archiveCompleted()" [disabled]="!canArchiveCompleted()">Archive Completed</button>
</div>
